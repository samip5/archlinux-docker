name: CI

on:
  push:
    branches: [ master ]

  workflow_dispatch:
  
jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Docker to use experimental mode.
        run: sudo cp daemon.json /etc/docker/daemon.json && sudo systemctl restart docker 
      - name: Build minimal
        uses: docker/build-push-action@v2.3.0
        with:
         build-args: ARCH=arm32v6 ARCH=arm32v7 ARCH=amd64
         file: Dockerfile
         platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
         
      - name: Build with devel tools
        uses: docker/build-push-action@v2.3.0
        with:
         file: Dockerfile.devel
         build-args: ARCH=arm32v6 ARCH=arm32v7 ARCH=amd64
         platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
         
      - name: Build with devel and yay
        uses: docker/build-push-action@v2.3.0
        with:
         file: Dockerfile.devel-yay
         build-args: ARCH=arm32v6 ARCH=arm32v7 ARCH=amd64
         platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
